<div *ngIf="item" class="container w-50 text-center p-5 mb-4 mt-2" style="background-color:rgba(255, 255, 255, 0.945);">
    <h3 class="text-black">Are You Sure Do You Want To Delete This Account {{item}} ?</h3>
    <button (click)="delete()" class="btn btn-outline-primary ms-3">Yes</button>  
    <button (click)="cancel()" class="btn btn-outline-primary ms-3">No</button>
</div>
