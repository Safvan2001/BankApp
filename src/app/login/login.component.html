<body>
<div>
    <h1 class="text-info ms-2">{{aim}}</h1>
</div>    
    <div class="body container w-50" style="padding-top: 15%;">
        
            <form action="" (ngSubmit)="login()"[formGroup]="loginForm">
        <div class="row bg-black ">
            <div class="col-lg-12 text-white">
        
        <h2 class="mt-3" style="text-align: center;">Login</h2>
        <div class="mt-3">
            <input id="acid" name="acno" formControlName="acno"  class="form-control" type="text" [placeholder]="data" aria-label="default input example">
        </div>
        <div *ngIf="this.loginForm.get('uname')?.errors && this.loginForm.get('uname')?.touched">
            <p class="text-danger">invalid username</p>

          </div>
        <div class="mt-3">
            <input id="pid" name="psw" formControlName="psw"   class="form-control" type="password" placeholder="Password" aria-label="default input example">
        </div>
        <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched">
            <p class="text-danger">invalid password</p>

          </div>
        <div class="mt-3">
            <button type="submit"  class="btn btn-success mb-3" style="margin-left: 43%;">Success</button>
        </div>
        <div>
            <p >new user? <a routerLink="register" href="" style="color: white;">register</a></p>
        </div>
            </div>
        
            
        </div>
        
        
        
            </form>
    
    </div>  
</body>
